[book]
authors = ["Qhy23"]
description = "实验物理的大数据方法课前培训"
language = "zh-CN"
multilingual = false
src = "./src"
title = "实验物理的大数据方法"

[preprocessor.katex]
after = ["links"]
output = "htmlAndMathml"
pre-render = true

[output.html]
git-repository-url = "https://github.com/thudep/Big-Data-in-Experimental-Physics"

[output.html.search]
boost-hierarchy = 2
boost-paragraph = 1
boost-title = 2
expand = true
heading-split-level = 2
limit-results = 20
use-boolean-and = true